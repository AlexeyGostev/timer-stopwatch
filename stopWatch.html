<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Секундомер</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/960.css">
    <link rel="stylesheet" href="./css/960_12_col.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div id="wrapper" class="container_12">
    <div class="clock-container grid_12">
        <span class="clock">00:00:00</span>
    </div>
    <div class="button-panel grid_12">
        <div class="container-start grid_4">
            <button class="start button-primary">Старт</button>
        </div>
        <div class="container-stop grid_4">
            <button class="stop button-primary">Стоп</button>
        </div>
        <div class="container-reset grid_4">
            <button class="reset button-primary">Сброс</button>
        </div>
    </div>
</div>
<script src="js/stopWatch.js"></script>
</body>
</html>
